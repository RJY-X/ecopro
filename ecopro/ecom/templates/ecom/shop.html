{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'ecom/nav.css' %}" />
    <link rel="stylesheet" href="{% static 'ecom/global.css' %}" />
    <link rel="stylesheet" href="{% static 'ecom/shop.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    {% include "ecom/nav.html" %}
    <main class="w-full">
        <div class="w-full relative max-h-[550px] h-[550px] mt-6 p-1">
            <img class="h-full w-full object-cover" src="{% static 'img/shop_hero.svg' %}" />

            <h1 class="text-[4rem] capitalize absolute top-[50%] text-center left-1/2 -translate-x-1/2 -translate-y-1/2 font-hard">
                holy tren collection
            </h1>
        </div>

        <section class="w-full gap-y-5 my-[6rem] flex flex-col justify-center items-center">
            <h1 class="text-center p-1 font-semibold">Filter By Categories:</h1>
            <div class="w-full flex justify-center font-medium gap-x-7 items-center mx-auto">
                <a href="{% url 'ecom:shop' %}" class="bg-gradient-to-bl from-[#F87171] to-[#F472B6] border-neutral-50 text-neutral-50 duration-300 transition-colors px-6 py-2 border-2 capitalize rounded-full w-full max-w-[104px] text-center">all</a>
                <a href="{% url 'ecom:shop' %}" class="hover:bg-red-600 hover:text-neutral-50 duration-300 transition-colors hover:border-red-400 px-6 py-2 border-2 capitalize border-neutral-300 rounded-full text-neutral-300 w-full max-w-[104px] text-center">protein</a>
                <a href="{% url 'ecom:shop' %}" class="hover:bg-red-600 hover:text-neutral-50 duration-300 transition-colors hover:border-red-400 px-6 py-2 border-2 capitalize border-neutral-300 rounded-full text-neutral-300">creatine</a>
                <a href="{% url 'ecom:shop' %}" class="hover:bg-red-600 hover:text-neutral-50 duration-300 transition-colors hover:border-red-400 px-6 py-2 border-2 capitalize border-neutral-300 rounded-full text-neutral-300">preworkout</a>
                <a href="{% url 'ecom:shop' %}" class="hover:bg-red-600 hover:text-neutral-50 duration-300 transition-colors hover:border-red-400 px-6 py-2 border-2 capitalize border-neutral-300 rounded-full text-neutral-300 w-full max-w-[104px] text-center">BCAA</a>
                <a href="{% url 'ecom:shop' %}" class="hover:bg-red-600 hover:text-neutral-50 duration-300 transition-colors hover:border-red-400 px-6 py-2 border-2 capitalize border-neutral-300 rounded-full text-neutral-300 w-full max-w-[104px] text-center">weight</a>
                <a href="{% url 'ecom:shop' %}" class="hover:bg-red-600 hover:text-neutral-50 duration-300 transition-colors hover:border-red-400 px-6 py-2 border-2 capitalize border-neutral-300 rounded-full text-neutral-300">accessories</a>
            </div>
        </section>

        <section class="relative w-full">
            <img class="absolute top-0 right-0 -z-10 w-80" src="{% static 'img/shop-bg.svg' %}" />
            <div class="w-full max-w-[1200px] mx-auto grid grid-cols-4 gap-y-8 justify-items-center">
                <a href="{% url 'ecom:index' %}" class="w-fit relative transition-shadow ease-in gradient-border group bg-neutral-800 rounded-2xl">
                    <img class="rounded-lg w-52 mt-12 mx-6" src="{% static 'img/whey.png' %}" />
                    <div class="w-full my-4 px-4 gap-y-1 flex flex-col justify-between items-start">
                        <p class="font-medium">Protein Powder</p>
                        <p class="font-medium">16dh</p>
                    </div>
                    <span class="material-symbols-outlined text-neutral-600 absolute top-3 group-hover:text-red-400 right-3 text-2xl">
                        arrow_outward
                    </span>
                </a>
                <a href="{% url 'ecom:index' %}" class="w-fit relative transition-shadow ease-in gradient-border group bg-neutral-800 rounded-2xl">
                    <img class="rounded-lg w-52 mt-12 mx-6" src="{% static 'img/whey.png' %}" />
                    <div class="w-full my-4 px-4 gap-y-1 flex flex-col justify-between items-start">
                        <p class="font-medium">Protein Powder</p>
                        <p class="font-medium">16dh</p>
                    </div>
                    <span class="material-symbols-outlined text-neutral-600 absolute top-3 group-hover:text-red-400 right-3 text-2xl">
                        arrow_outward
                    </span>
                </a>
            </div>
        </section>
    </main>
    {% include "ecom/footer.html" %}
</body>

</html>
