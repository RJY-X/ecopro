{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="{% static 'ecom/index.css' %}" />
		<link rel="stylesheet" href="{% static 'ecom/global.css' %}" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section
			class="bg-neutral-950 min-h-screen flex items-center justify-center"
		>
			<!-- login container -->
			<div
				class="bg-gradient-to-r from-red-600 to-pink-500 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
			>
				<!-- form -->
				<div class="md:w-1/2 px-8 md:px-16">
					<h2 class="font-header text-4xl text-black">Sign in</h2>
					<p class="text-xs mb-2 font-medium text-black">
						If you are already a member, easily log in
					</p>

					<form action="" class="flex flex-col gap-4">
						<input
							class="px-5 py-2 rounded-md focus:outline-none ring border-2 border-neutral-700 ring-transparent bg-neutral-950 placeholder:text-neutral-500 focus:border-red-400 focus:ring-red-400 font-header"
							type="email"
							name="email"
							placeholder="Email"
						/>
						<div class="relative">
							<input
								class="w-full px-5 py-2 rounded-md focus:outline-none ring border-2 border-neutral-700 ring-transparent bg-neutral-950 placeholder:text-neutral-500 focus:border-red-400 focus:ring-red-400 font-header"
								type="password"
								name="password"
								placeholder="Password"
								id="password_imput"
							/>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								onclick="toggle_ps()"
								width="16"
								height="16"
								fill="gray"
								class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer hover:fill-red-200 duration-300 transition-colors"
								viewBox="0 0 16 16"
							>
								<path
									d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
								/>
								<path
									d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
								/>
							</svg>
						</div>
						<button
							class="bg-neutral-950 rounded-lg text-white py-2 hover:scale-105 duration-300 font-header"
						>
							Sing In
						</button>
					</form>

					<div
						class="mt-3 text-xs flex justify-between items-center text-white font-header"
					>
						<a href="{% url 'ecom:signup'%}" class=" hover:text-neutral-400 duration-500 transition-colors">
							Don't have an account?</a>
					</div>
				</div>

				<!-- image -->
				<div class="md:block hidden w-1/2">
					<img class="rounded-2xl" src="{% static 'img/cblogin.jpeg' %}" />
				</div>
			</div>
		</section>
		<script src="{% static 'ecom/toggle_ps.js' %}"></script>
	</body>
	{% include "ecom/footer.html" %}
</html>
